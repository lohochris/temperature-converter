<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Interative Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="inputValue" placeholder="Enter temperature">
            <select id="inputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            <div class="result">
                <p>Celsius: <span id="celsiusResult">-</span>°C</p>
                <p>Fahrenheit: <span id="fahrenheitResult">-</span>°F</p>
                <p>Kelvin: <span id="kelvinResult">-</span>K</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
